<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake.css"/>
        <script src="snake.js"></script>
    </head>
    <body onload="Snake(40, 20)">
        <table>
            <tr>
                <td>up:</td>
                <td>up key / w / k</td>
            </tr>
            <tr>
                <td>down:</td>
                <td>down key / s / j</td>
            </tr>
            <tr>
                <td>left:</td>
                <td>left key / a / h</td>
            </tr>
            <tr>
                <td>right:</td>
                <td>right key / d / l</td>
            </tr>
            <tr>
                <td>reset:</td>
                <td>space key</td>
            </tr>
        </table>
        <div id="arena"></div>
        <span id="score"></span>
    </body>
</html>
